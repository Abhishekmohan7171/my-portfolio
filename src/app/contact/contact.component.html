<div class="main-container h-full w-full px-20 flex justify-center mt-[100px]">
  <div class="content w-full flex  items-start h-full">
    <div>
      <h1 class="text-[40px] font-normal text-[#01FFBB] pb-8">Contact me ðŸ“ž</h1>
      <p class="font-extralight text-[20px] pb-10 text-justify">Feel free to reach out, whether it's to discuss a project, share knowledge, or just chat about all things tech!</p>
      <p class="font-extralight text-[20px] pb-10 text-justify text-[#01FFBB] ">Let's connect and embark on this exciting tech journey together! ðŸš€</p>
    </div>

     <form [formGroup]="contactForm" (submit)="send()" class="contactForm w-full flex flex-col items-end gap-6 justify-center">
        <div class="flex items-center gap-2">
          <label for="" class="font-extralight w-[80px]">Name *</label>
          <input type="text" class="rounded-[8px] w-[300px] h-[40px] text-black text-[15px] px-4" formControlName="name" >
        </div>
        <div class="flex items-center gap-2 ">
          <label for="" class="font-extralight w-[80px]" >Email *</label>
          <input type="email" class="rounded-[8px] w-[300px] h-[40px] text-black text-[15px] px-4" formControlName="email" >
        </div>
        <div class="flex items-center gap-2">
          <label for="" class="font-extralight w-[80px]">Message *</label>
          <!-- <input type="descrption" class="rounded-[8px] w-[300px] h-[40px]"> -->
          <textarea class="w-[300px] rounded-[8px] text-black text-[15px] px-4" name="" id=""  rows="4" formControlName="message" ></textarea>
        </div>
        <div>
          <button [disabled]="contactForm.invalid"  class="bg-[#01FFBB] font-bold px-5 py-2 rounded-[5px]">Send ðŸš€</button>
        </div>

          </div>
        </ng-container> -->
      </form>
  </div>
</div>
