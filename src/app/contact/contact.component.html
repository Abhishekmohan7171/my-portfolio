<div class="main-container h-full w-full lg:px-20 tablet:px-14 flex justify-center mt-[100px] " id="contact">
  <div class="content w-full lg:flex-row tablet:flex tablet:flex-col   items-start h-full lg:px-20 tablet:px-0">
    <div>
      <h1 class=" main text-[40px] font-semibold pb-8 tablet:text-center lg:text-left">Contact me</h1>
      <p class="font-thin text-[20px] pb-10 text-justify text-[#9B9CA1]  lg:text-left">Feel free to reach out, whether it's to discuss a project, share knowledge, or just chat about all things tech!</p>
      <p class="font-thin text-[20px] pb-10 text-justify text-[#9B9CA1]  lg:text-left">Let's connect and embark on this exciting tech journey together!</p>
    </div>

     <form [formGroup]="contactForm" (submit)="send()" class="contactForm w-full flex flex-col lg:items-end tablet:items-center gap-6 justify-center pt-10">
        <div class="flex items-center gap-2">
          <label for="" class="font-thin w-[80px]">Name *</label>
          <input type="text" class="rounded-[8px] w-[300px] h-[40px] text-black text-[15px] px-4" formControlName="name" >
        </div>
        <div class="flex items-center gap-2 ">
          <label for="" class="font-thin w-[80px]" >Email *</label>
          <input type="email" class="rounded-[8px] w-[300px] h-[40px] text-black text-[15px] px-4" formControlName="email" >
        </div>
        <div class="flex items-center gap-2">
          <label for="" class="font-thin w-[80px]">Message *</label>
          <!-- <input type="descrption" class="rounded-[8px] w-[300px] h-[40px]"> -->
          <textarea class="w-[300px] rounded-[8px] text-black text-[15px] px-4" name="" id=""  rows="4" formControlName="message" ></textarea>
        </div>
        <div class="w-full flex tablet:justify-center lg:justify-end">
            <button [disabled]="contactForm.invalid"  class="bg-[#33C6AB] font-bold px-5 py-2 rounded-[5px] text-black">Send </button>
        </div>

        <!-- <ng-container *ngIf="contactForm.invalid">
          <div class="w-4/12 px-2 bg-red-100 flex justify-center rounded-[8px]">
            <p class="text-red-800">All fields are required</p>
          </div>
        </ng-container> -->
      </form>
  </div>
</div>
